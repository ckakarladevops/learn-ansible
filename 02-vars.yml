- name: Declare variable at play level
  hosts: all
  connection: local
  vars:
   URL: play.example.com
  tasks:
   - name: Access a variable
     ansible.builtin.debug:
       msg: URL == {{URL}}

- name: Declare variable in another file
  hosts: all
  connection: local
  vars_files:
    - var.yml
  tasks:
    - name: Access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}

- name: Declare variable at tasks level
  hosts: all
  connection: local
  tasks:
    - name: Declare and access a variable
      ansible.builtin.debug:
        msg: URL == {{URL}}
  vars:
    URL: task.example.com

- name: Declare variable from inventory file
  hosts: all
  connection: local
  tasks:
    - name: Access variable
      ansible.builtin.debug:
        msg: URL == {{URL}}

- name: Access a Fact
  hosts: all
  connection: local
  tasks:
    - name: Access Fact
      ansible.builtin.debug:
        msg: Ansible Host Name == {{ansible_fqdn}}
